<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="cardContainer">
      <div class="card">
        <div class="imageSection">
          <div class="view">
            <img  id="viewIcon" src="./images/icon-view.svg" alt="" >
          </div>
        </div>
        <div class="infoSection">
          <div class="info">
            <h3 class="title">
              Equilibrium #3429
            </h3>

            <p class="details">
              Our Equilibrium collection promotes <br> balance and calm.
            </p>

            <div class="lower">
              <div class="eth">
                <img src="./images/icon-ethereum.svg" alt="" srcset="">
                <p class="ethPrice">0.041 ETH</p>
              </div>
              <div class="days">
                <img src="./images/icon-clock.svg" alt="" srcset="">
                <p class="daysLeft">3 days left</p>
              </div>
            </div>
            
            <hr>

            <div class="creatorContainer">
              <img id="avatar" src=".//images/image-avatar.png" alt="" srcset="">
              <p id="name">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
